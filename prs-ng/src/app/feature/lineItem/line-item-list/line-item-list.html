<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/line-item-create">
      <img src="images/add-icon.png" width="20" title="Add New Line Item" />
    </a>
  </section>
  <table *ngIf="lineitems" class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>Request ID</th>
      <th>Product ID</th>
      <th>Quantity</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let li of lineitems">
        <td>{{ li.id }}</td>
        <td>{{ li.request.id }}</td>
        <td>{{ li.product.id }}</td>
        <td>{{ li.quantity }}</td>
        <td>
          <a routerLink="/line-item-edit/{{ li.id }}">
            <img src="images/pencil-icon.png" width="20" title="Edit Line Item" />
          </a> |
          <a routerLink="/line-item-detail/{{ li.id }}">
            <img src="images/details.png" width="20" title="Line Item Details" />
          </a> |
          <a (click)="delete(li.id)">
            <img src="images/delete.jpg" width="20" title="Delete Line Item" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
