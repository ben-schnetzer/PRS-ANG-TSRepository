<div class="p-4">
  <h1>[{{ title }}] PR ID: {{ newLineItem.request.id }}</h1> <a [routerLink]="['/line-item-list']">‚Üê Return to List</a>
  <table>
    <tr>
      <td>Product:</td>
      <td>
        <select [(ngModel)]="newLineItem.product" [ngModelOptions]="{ standalone: true }">
          <option *ngFor="let p of products" [ngValue]="p">{{ p.name }}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Quantity:</td>
      <td>
        <input type="number" [(ngModel)]="newLineItem.quantity" />
      </td>
    </tr>
  </table>
  <button (click)="addLineItem()">Add Line Item</button>
</div>
