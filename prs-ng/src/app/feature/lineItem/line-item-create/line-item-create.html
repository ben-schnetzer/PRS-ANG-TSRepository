<div class="p-4">
  <h1>{{ title }}</h1>
  <table>
    <tr><td>Request ID:</td><td><input [(ngModel)]="newLineItem.request" type="number" /></td></tr>
    <tr><td>Product ID:</td><td><input [(ngModel)]="newLineItem.product" type="number" /></td></tr>
    <tr><td>Quantity:</td><td><input [(ngModel)]="newLineItem.quantity" type="number" /></td></tr>
  </table>
  <button (click)="addlineItem()">Add Line Item</button>
</div>
