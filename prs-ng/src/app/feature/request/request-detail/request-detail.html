<div *ngIf="request" class="component">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
    <span> | <a routerLink="/request-list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr><td>ID:</td><td>{{ request.id }}</td></tr>
      <tr><td>User ID:</td><td><input [(ngModel)]="request.user" disabled /></td></tr>
      <tr><td>Request #:</td><td><input [(ngModel)]="request.requestNumber" disabled /></td></tr>
      <tr><td>Description:</td><td><input [(ngModel)]="request.description" disabled /></td></tr>
      <tr><td>Justification:</td><td><input [(ngModel)]="request.justification" disabled /></td></tr>
      <tr><td>Date Needed:</td><td><input [(ngModel)]="request.dateNeeded" type="date" disabled /></td></tr>
      <tr><td>Delivery Mode:</td><td><input [(ngModel)]="request.deliveryMode" disabled /></td></tr>
      <tr><td>Status:</td><td><input [(ngModel)]="request.status" disabled /></td></tr>
      <tr><td>Total:</td><td>{{ request.total | currency }}</td></tr>
      <tr><td>Submitted Date:</td><td><input [(ngModel)]="request.submittedDate" type="date" disabled /></td></tr>
      <tr *ngIf="request.reasonForRejection">
        <td>Reason for Rejection:</td>
        <td><input [(ngModel)]="request.reasonForRejection" disabled /></td>
      </tr>
    </table>
  </main>
  <span>
    <a routerLink="/request-edit/{{ request.id }}" class="btn btn-sm btn-warning">Edit</a> |
    <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button>
  </span>
</div>
