<div class="p-4">
  <h1>[{{ title }}]</h1> <a [routerLink]="['/request-list']">‚Üê Return to List</a>
  <table>
    <tr><td>User:</td><td>{{ newRequest.user.firstName }}</td></tr>
<tr><td>Description:</td><td><input [(ngModel)]="newRequest.description" type="text" /></td></tr>
<tr><td>Justification:</td><td><input [(ngModel)]="newRequest.justification" type="text" /></td></tr>
<tr><td>Date Needed:</td><td><input [(ngModel)]="newRequest.dateNeeded" type="date" /></td></tr>
<tr><td>Delivery Mode:</td>
  <td>
    <select [(ngModel)]="newRequest.deliveryMode">
      <option value="Pickup">Pickup</option>
      <option value="Mail">Mail</option>
    </select>
  </td>
</tr>
  </table>
  <button (click)="addrequest()">Add Request</button>
</div>
