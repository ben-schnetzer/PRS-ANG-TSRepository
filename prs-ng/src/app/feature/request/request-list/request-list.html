<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
    <a routerLink="/request-create">
      <img src="images/add-icon.png" width="20" height="20" title="Add New Request" />
    </a>
  </section>
  <table *ngIf="requests" class="table table-striped table-hover">
    <thead>
      <th>User</th>
      <th>Description</th>
      <th>Justification</th>
      <th>Status</th>
      <th>Date Needed</th>
      <th>Submitted Date</th>
      <th>Total</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>{{ r.user.firstName + ' ' + r.user.lastName }}</td>
        <td>{{ r.description}}</td>
        <td>{{ r.justification}}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.dateNeeded }}</td>
        <td>{{ r.submittedDate}}</td>
        <td>{{ r.total | currency }}</td>
        <td>
          <a routerLink="/request-edit/{{ r.id }}">
            <img src="images/pencil-icon.png" width="20" title="Edit Request" />
          </a> |
          <a routerLink="/request-detail/{{ r.id }}">
            <img src="images/details.png" width="20" title="Request Details" />
          </a> |
          <a (click)="delete(r.id)">
            <img src="images/delete.jpg" width="20" title="Delete Request" />
          </a> |
          <a routerLink="/request-line/{{ r.id }}">
            <img src="images/lines.png" width="20" title="Lines Request" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
