<div class="p-4">
  <h1>[{{ title }}]</h1> <a [routerLink]="['/user-list']">← Return to List</a>
  <table>
    <tr><td>Username:</td><td><input [(ngModel)]="newUser.username" type="text" /></td></tr>
    <tr><td>Password:</td><td><input [(ngModel)]="newUser.password" type="password" /></td></tr>
    <tr><td>First Name:</td><td><input [(ngModel)]="newUser.firstName" type="text" /></td></tr>
    <tr><td>Last Name:</td><td><input [(ngModel)]="newUser.lastName" type="text" /></td></tr>
    <tr><td>Phone Number:</td><td><input [(ngModel)]="newUser.phoneNumber" type="text" /></td></tr>
    <tr><td>Email:</td><td><input [(ngModel)]="newUser.email" type="email" /></td></tr>
    <tr><td>Reviewer:</td><td><input [(ngModel)]="newUser.reviewer" type="checkbox" /></td></tr>
    <tr><td>Admin:</td><td><input [(ngModel)]="newUser.admin" type="checkbox" /></td></tr>
  </table>
  <button (click)="adduser()">Add User</button>
