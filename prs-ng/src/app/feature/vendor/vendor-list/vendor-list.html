<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/vendor-create">
      <img src="images/add-icon.png" width="20" height="20" title="Add New Vendor" />
    </a>
  </section>
  <table *ngIf="vendors" class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>Code</th>
      <th>Name</th>
      <th>City</th>
      <th>State</th>
      <th>Phone</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let v of vendors">
        <td>{{ v.id }}</td>
        <td>{{ v.code }}</td>
        <td>{{ v.name }}</td>
        <td>{{ v.city }}</td>
        <td>{{ v.state }}</td>
        <td>{{ v.phoneNumber }}</td>
        <td>
          <a routerLink="/vendor-edit/{{ v.id }}">
            <img src="images/pencil-icon.png" width="20" title="Edit Vendor" />
          </a> |
          <a routerLink="/vendor-detail/{{ v.id }}">
            <img src="images/details.png" width="20" title="Vendor Details" />
          </a> |
          <a (click)="delete(v.id)">
            <img src="images/delete.jpg" width="20" title="Delete Vendor" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
