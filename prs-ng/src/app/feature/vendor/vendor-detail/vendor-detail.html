<div *ngIf="vendor" class="component">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <span> | <a routerLink="/vendor-list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr><td>ID</td><td>{{ vendor.id }}</td></tr>
      <tr><td>Code:</td><td><input [(ngModel)]="vendor.code" type="text" disabled /></td></tr>
      <tr><td>Name:</td><td><input [(ngModel)]="vendor.name" type="text" disabled /></td></tr>
      <tr><td>Address:</td><td><input [(ngModel)]="vendor.address" type="text" disabled /></td></tr>
      <tr><td>City:</td><td><input [(ngModel)]="vendor.city" type="text" disabled /></td></tr>
      <tr><td>State:</td><td><input [(ngModel)]="vendor.state" type="text" disabled /></td></tr>
      <tr><td>Zip:</td><td><input [(ngModel)]="vendor.zip" type="text" disabled /></td></tr>
      <tr><td>Phone:</td><td><input [(ngModel)]="vendor.phoneNumber" type="text" disabled /></td></tr>
      <tr><td>Email:</td><td><input [(ngModel)]="vendor.email" type="email" disabled /></td></tr>
    </table>
  </main>
  <span>
    <a routerLink="/vendor-edit/{{ vendor.id }}" class="btn btn-sm btn-warning">Edit</a> |
    <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button>
  </span>
</div>
