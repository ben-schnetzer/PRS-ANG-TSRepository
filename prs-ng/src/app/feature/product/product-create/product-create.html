<div class="p-4">
  <h1>[{{ title }}]</h1> <a [routerLink]="['/product-list']">‚Üê Return to List</a>
  <table>
    <tr><td>Vendor ID:</td><td><input [(ngModel)]="newProduct.vendor" type="number" /></td></tr>
    <tr><td>Part Number:</td><td><input [(ngModel)]="newProduct.partNumber" type="text" /></td></tr>
    <tr><td>Name:</td><td><input [(ngModel)]="newProduct.name" type="text" /></td></tr>
    <tr><td>Price:</td><td><input [(ngModel)]="newProduct.price" type="number" step="0.01" /></td></tr>
    <tr><td>Unit:</td><td><input [(ngModel)]="newProduct.unit" type="text" /></td></tr>
    <tr><td>Photo Path:</td><td><input [(ngModel)]="newProduct.photoPath" type="text" /></td></tr>
  </table>
  <button (click)="addproduct()">Add Product</button>
</div>
