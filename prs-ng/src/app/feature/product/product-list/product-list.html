<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
    <a routerLink="/product-create">
      <img src="images/add-icon.png" width="20" height="20" title="Add New Product" />
    </a>
  </section>
  <table *ngIf="products" class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>Vendor Name</th>
      <th>Part #</th>
      <th>Name</th>
      <th>Price</th>
      <th>Unit</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td>{{ p.vendor.name }}</td>
        <td>{{ p.partNumber }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price | currency }}</td>
        <td>{{ p.unit }}</td>
        <td>
          <a routerLink="/product-edit/{{ p.id }}">
            <img src="images/pencil-icon.png" width="20" title="Edit Product" />
          </a> |
          <a routerLink="/product-detail/{{ p.id }}">
            <img src="images/details.png" width="20" title="Product Details" />
          </a> |
          <a (click)="delete(p.id)">
            <img src="images/delete.jpg" width="20" title="Delete Product" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
