<div *ngIf="product" class="component">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
    <span> | <a routerLink="/product-list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr><td>ID:</td><td>{{ product.id }}</td></tr>
      <tr><td>Vendor ID:</td><td><input [(ngModel)]="product.vendor" type="number" disabled /></td></tr>
      <tr><td>Part Number:</td><td><input [(ngModel)]="product.partNumber" type="text" disabled /></td></tr>
      <tr><td>Name:</td><td><input [(ngModel)]="product.name" type="text" disabled /></td></tr>
      <tr><td>Price:</td><td><input [(ngModel)]="product.price" type="number" disabled /></td></tr>
      <tr><td>Unit:</td><td><input [(ngModel)]="product.unit" type="text" disabled /></td></tr>
      <tr><td>Photo Path:</td><td><input [(ngModel)]="product.photoPath" type="text" disabled /></td></tr>
    </table>
  </main>
  <span>
    <a routerLink="/product-edit/{{ product.id }}" class="btn btn-sm btn-warning">Edit</a> |
    <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button>
  </span>
</div>
